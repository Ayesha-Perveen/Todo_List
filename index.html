    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">

    <header class="h-16 bg-[#181818] text-white fixed top-0 left-0 w-full p-2 pl-8 flex  ">
        <h1 id="main-heading" class="text-3xl md:text-5xl font-semibold">To-Do List</h1>
    </header>

    <div id="main-container" class="w-full flex-grow flex flex-col items-center mt-24 mb-16">
        <div id="container" class="w-full max-w-lg mx-auto dark:bg-black/50 rounded-lg border border-gray-100 shadow-[0_0_5px_#fff]">
            <div id="main" class="m-2 p-1">
                <div id="input_cont" class="bg-gray-950 p-2 m-2 rounded flex flex-wrap items-center gap-2">
                    <input type="text" id="input-box" placeholder="Enter your task..." class="text-black p-2 rounded flex-grow">
                    <button type="button" id="addButton" class="bg-gradient-to-r from-pink-800 to-fuchsia-800 hover:from-pink-900 hover:to-fuchsia-900 text-white font-bold py-2 px-6 rounded-lg shadow-md">ADD</button>
                </div>
                <div id="addCont" class="overflow-y-auto m-2 max-h-[350px]">
                    <ul id="list" class="flex flex-wrap  gap-4 p-4">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="relative group" id="btn-clear">
        <div class="fixed bottom-20 right-5 rounded-full bg-white cursor-pointer hover:shadow-[0_0_5px_#fff]">

                Clear All
            </span>
        </div>
    </div>
